<ion-view hide-nav-bar="true">
    <ion-content ng-controller="MainController">
       <iframe src="../img/logo.png" class="brasilino-camera"></iframe>
        <div class="row responsive-sm camera-view"></div>
        <div class="row responsive-sm">
            <div class="col">
                <button class="button button-block ion-chevron-left" ng-click="move('EE')"></button>
            </div>
            <div class="col">
                <button class="button button-block ion-chevron-right" ng-click="move('DD')"></button>
            </div>
            <div class="col"></div>
            <div class="col">
                <button class="button button-block ion-chevron-up" ng-click="move('AA')"></button>
            </div>
            <div class="col">
                <button class="button button-block ion-chevron-down" ng-click="move('FF')"></button>
            </div>
        </div>
    </ion-content>
</ion-view>
